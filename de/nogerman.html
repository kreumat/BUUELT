<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BUUELTS</title>
    <meta name="description" content="The page you requested couldn't be found on the BUÜ English Language Teaching Society website.">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 404 Page Specific Styles */
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 2rem;
        }
        
        /* Chicken Easter Egg Styles */
        #chicken {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('gorsellerde/chicken_pictures/chicken_walk_down1.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1000;
            display: none;
            transition: transform 0.2s ease;
        }
        

        .error-title {
            font-size: 8rem;
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .error-image-container {
            margin: 2rem 0;
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-image {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error-image:hover {
            transform: scale(1.05);
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: var(--accent);
            color: white;
            transform: scale(1.05);
            text-decoration: none;
        }

        /* Animation classes */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .error-title {
                font-size: 4rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-image-container {
                width: 150px;
                height: 150px;
            }
        }
        
        @keyframes walking {
            0% { opacity: 1; }
            25% { opacity: 1; }
            26% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="gorsellerde/placeholderlogo.png" alt="BUUELTS Logo">
            </div>
           
            
            <button class="nav-toggle" id="navToggle">
            </button>
            
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Chicken character for easter egg -->
        <div id="chicken"></div>
        
        <div class="container">
            <div class="error-container">
                
                <h1 class="error-title">oof!</h1>
                <p class="error-message">Momentan gibt es keine deutsche Übersetzung, aber sie kommt bald! Danke für deine Geduld!</p>
				<p class="error-message" style="font-size: 0.85rem;">tr: Şu an için Almanca çeviri yok, ama yakında geliyor! Sabrınız için teşekkürler!</p>
				<p class="error-message" style="font-size: 0.85rem;">en: There’s no German translation yet, but it’s coming soon! Thanks for your patience!</p>
                
                <div class="error-image-container">
                    <img src="gorsellerde/closedbox.png" alt="Closed Box" class="error-image" id="errorImage">
                </div>
                
                <a href="/index.html" class="home-button"><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
    </main>


    <!-- JavaScript for image switching, responsive navigation, and easter egg -->
    <script>
        // Easter egg code for BUUELT sequence and chicken character
        document.addEventListener('DOMContentLoaded', function() {
            // Variables for the easter egg
            let keySequence = [];
            const correctSequence = ['B', 'U', 'U', 'E', 'L', 'T'];
            let lastKeyTime = 0;
            let timeLimit = 10000; // 10 seconds in milliseconds
            let chickenActive = false;
            
            // Chicken character properties
            const chicken = document.getElementById('chicken');
            let chickenX = 0;
            let chickenY = 0;
            let direction = 'down';
            let animationFrame = 1;
            let isMoving = false;
            let animationInterval;
            let keysPressed = {
                w: false,
                a: false,
                s: false,
                d: false
            };
            
            // Listen for keydown events to detect the BUUELT sequence
            document.addEventListener('keydown', function(event) {
                const key = event.key.toUpperCase();
                const currentTime = Date.now();
                
                // Reset sequence if time limit exceeded
                if (currentTime - lastKeyTime > timeLimit && keySequence.length > 0) {
                    keySequence = [];
                }
                
                // Only track keys if chicken is not active
                if (!chickenActive) {
                    // Add the key to the sequence and update time
                    if (correctSequence.includes(key)) {
                        keySequence.push(key);
                        lastKeyTime = currentTime;
                        
                        // Check if the sequence is correct so far
                        let isCorrect = true;
                        for (let i = 0; i < keySequence.length; i++) {
                            if (keySequence[i] !== correctSequence[i]) {
                                isCorrect = false;
                                break;
                            }
                        }
                        
                        // If incorrect, reset the sequence
                        if (!isCorrect) {
                            keySequence = [];
                        }
                        
                        // If complete sequence detected, activate chicken
                        if (keySequence.length === correctSequence.length && isCorrect) {
                            activateChicken();
                        }
                    }
                }
                
                // WASD movement controls for chicken when active
                if (chickenActive) {
                    if (event.key.toLowerCase() === 'w') keysPressed.w = true;
                    if (event.key.toLowerCase() === 'a') keysPressed.a = true;
                    if (event.key.toLowerCase() === 's') keysPressed.s = true;
                    if (event.key.toLowerCase() === 'd') keysPressed.d = true;
                    
                    updateChickenDirection();
                    if (!isMoving) {
                        isMoving = true;
                        requestAnimationFrame(moveChicken);
                    }
                }
            });
            
            // Listen for keyup events to stop chicken movement
            document.addEventListener('keyup', function(event) {
                if (chickenActive) {
                    if (event.key.toLowerCase() === 'w') keysPressed.w = false;
                    if (event.key.toLowerCase() === 'a') keysPressed.a = false;
                    if (event.key.toLowerCase() === 's') keysPressed.s = false;
                    if (event.key.toLowerCase() === 'd') keysPressed.d = false;
                    
                    updateChickenDirection();
                    
                    // If no keys are pressed, stop chicken movement and animation
                    if (!keysPressed.w && !keysPressed.a && !keysPressed.s && !keysPressed.d) {
                        isMoving = false;
                        // Reset to first frame of current direction
                        chicken.style.backgroundImage = `url('gorsellerde/chicken_pictures/chicken_walk_${direction}1.png')`;
                    }
                }
            });
            
            // Function to activate the chicken character
            function activateChicken() {
                chickenActive = true;
                keySequence = []; // Reset sequence
                
                // Set chicken position to center of screen
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                chickenX = (viewportWidth / 2) - 16; // 16 is half the chicken width
                chickenY = (viewportHeight / 2) - 16; // 16 is half the chicken height
                
                // Show and position the chicken
                chicken.style.display = 'block';
                chicken.style.left = chickenX + 'px';
                chicken.style.top = chickenY + 'px';
                
                
                // Start animation cycle
                startChickenAnimation();
            }
            
            // Function to update chicken direction based on keys pressed
            function updateChickenDirection() {
                // Determine direction based on keys pressed
                if (keysPressed.w && !keysPressed.s) {
                    if (keysPressed.a && !keysPressed.d) {
                        direction = 'left'; // Diagonal up-left, use left sprite
                    } else if (keysPressed.d && !keysPressed.a) {
                        direction = 'right'; // Diagonal up-right, use right sprite
                    } else {
                        direction = 'up'; // Pure up
                    }
                } else if (keysPressed.s && !keysPressed.w) {
                    if (keysPressed.a && !keysPressed.d) {
                        direction = 'left'; // Diagonal down-left, use left sprite
                    } else if (keysPressed.d && !keysPressed.a) {
                        direction = 'right'; // Diagonal down-right, use right sprite
                    } else {
                        direction = 'down'; // Pure down
                    }
                } else if (keysPressed.a && !keysPressed.d) {
                    direction = 'left'; // Pure left
                } else if (keysPressed.d && !keysPressed.a) {
                    direction = 'right'; // Pure right
                }
                
                // If no movement, keep current direction but show first frame
                if (!isMoving && (keysPressed.w || keysPressed.a || keysPressed.s || keysPressed.d)) {
                    chicken.style.backgroundImage = `url('gorsellerde/chicken_pictures/chicken_walk_${direction}1.png')`;
                }
            }
            
            // Function to move chicken based on keys pressed
            function moveChicken() {
                const speed = 3; // Pixels per frame
                
                // Calculate movement
                if (keysPressed.w) chickenY -= speed;
                if (keysPressed.a) chickenX -= speed;
                if (keysPressed.s) chickenY += speed;
                if (keysPressed.d) chickenX += speed;
                
                // Keep chicken within viewport
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                chickenX = Math.max(0, Math.min(chickenX, viewportWidth - 32));
                chickenY = Math.max(0, Math.min(chickenY, viewportHeight - 32));
                
                // Update chicken position
                chicken.style.left = chickenX + 'px';
                chicken.style.top = chickenY + 'px';
                
                // Continue animation if still moving
                if (isMoving) {
                    requestAnimationFrame(moveChicken);
                }
            }
            
            // Function to handle chicken animation
            function startChickenAnimation() {
                let frameCount = 1;
                
                // Clear any existing interval
                if (animationInterval) {
                    clearInterval(animationInterval);
                }
                
                // Set animation interval
                animationInterval = setInterval(function() {
                    if (isMoving) {
                        frameCount = (frameCount % 4) + 1; // Cycle through frames 1-4
                        chicken.style.backgroundImage = `url('gorsellerde/chicken_pictures/chicken_walk_${direction}${frameCount}.png')`;
                    }
                }, 150); // Change frame every 150ms for smooth animation
            }
        });
        
        // Handle responsive navigation
        document.getElementById('navToggle').addEventListener('click', function() {
            document.getElementById('navMenu').classList.toggle('active');
        });
        
        // Language dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const langSelector = document.getElementById('langSelector');
            const langSelected = document.getElementById('langSelected');
            
            if (langSelected && langSelector) {
                langSelected.addEventListener('click', function() {
                    langSelector.classList.toggle('active');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(event) {
                    if (!langSelector.contains(event.target)) {
                        langSelector.classList.remove('active');
                    }
                });
                
                // Optional: Store selected language in localStorage
                const langOptions = document.querySelectorAll('.lang-option');
                langOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        localStorage.setItem('preferredLanguage', this.getAttribute('href'));
                    });
                });
            }
        });

        // Handle image switching with pixel-perfect click detection
        document.addEventListener('DOMContentLoaded', function() {
            const errorImage = document.getElementById('errorImage');
            let isImageChanged = false;
            
            errorImage.addEventListener('click', function(e) {
                if (isImageChanged) return; // Prevent further clicks after changing to cat
                
                // Get click coordinates relative to the image
                const rect = errorImage.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Check if the clicked pixel is non-transparent
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = errorImage.width;
                canvas.height = errorImage.height;
                context.drawImage(errorImage, 0, 0, errorImage.width, errorImage.height);
                
                // Get pixel data at click position
                try {
                    const pixelData = context.getImageData(x, y, 1, 1).data;
                    const alpha = pixelData[3]; // Alpha channel (0-255)
                    
                    // Only proceed if clicking on a non-transparent part (alpha > 0)
                    if (alpha > 0) {
                        // Fade out the current image
                        errorImage.classList.add('fade-out');
                        
                        // After fade out completes, switch the image and fade in
                        setTimeout(function() {
                            errorImage.src = 'gorsellerde/orangecat.png';
                            errorImage.alt = 'Surprised Cat';
                            errorImage.classList.remove('fade-out');
                            errorImage.classList.add('fade-in');
                            isImageChanged = true;
                        }, 300);
                    }
                } catch (error) {
                    // Fallback in case of CORS or other issues with canvas
                    console.log("Could not analyze image pixels, using fallback click behavior");
                    // Fade out the current image
                    errorImage.classList.add('fade-out');
                    
                    // After fade out completes, switch the image and fade in
                    setTimeout(function() {
                        errorImage.src = 'gorsellerde/orangecat.png';
                        errorImage.alt = 'Surprised Cat';
                        errorImage.classList.remove('fade-out');
                        errorImage.classList.add('fade-in');
                        isImageChanged = true;
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
